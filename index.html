<!doctype html>
<html>
    <head>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Ž</text></svg>">
        <title>My Headless Storefront</title>
    </head>
    <style>
     body {
         font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', 'VGA';
         color: rgb(200, 0, 0);
         background-color: rgb(0, 0, 0);
         background-image: url(/assets/bg_stars.gif);
     }

     header {
         display: flex;
         flex-direction: row;
         justify-content: center;
         align-items: center;
     }

     header marquee {
         max-width: 20em;
     }

     .bouncer {
         position: absolute;
         top: 0;
         left: 0;
         width: 100vw;
         height: 100vh;
         overflow: hidden;
         z-index: -1000;
     }

     #product {
         width: 50em;
         height: 20em;
         border: 5px dashed green;
         background-color: black;
         padding: 1em;
         margin: auto;
     }

     #buyNowButton {
         width: 15em;
         height: 5em;
         cursor: pointer;
     }
    </style>
    <body>
        <header>
            <image src="/assets/clippy.gif" width="200" height="200"></iframe>
            <marquee>
                <h1>Clippy's custom storefront</h1>
            </marquee>
            <image src="/assets/clippy.gif" width="200" height="200"></iframe>
        </header>

        <marquee class="bouncer"
            direction="down"
            width="100%"
            height="100%"
            behavior="alternate">
            So much API
            <marquee behavior="alternate"> Such headless! </marquee>
        </marquee>

        <h2>Buy something!</h2>

        <div id="product">
            <h2 id="productTitle">
                Loading...
            </h2>
            <p>
                An amazing product fetched from our storefront.
            </p>
            <button id="buyNowButton">
                Click me to buy!
            </button>
        </div>

        <script src="/storefront-banner.js"></script>
        <script>
         // Change with your shop details
         MYSHOPIFY_DOMAIN = 'clippy4ever.myshopify.com'
         SF_API_TOKEN = '29c878d9106f6e9f8779e83a6ad963c2'

         function setTrackingConsent(){
             window.Shopify.customerPrivacy.setTrackingConsent({
                 "marketing": true,
                 "analytics": true,
                 "preferences": true,
                 "headlessStorefront": true,
                 "rootDomain": "clippy4ever.myshopify.com",
                 "storefrontAccessToken": "29c878d9106f6e9f8779e83a6ad963c2"
             }, () => console.log("stc: done"))
         }

         // Run banner if needed
          privacyBanner.loadBanner(MYSHOPIFY_DOMAIN, SF_API_TOKEN);

        </script>
    </body>
</html>
